<img src='../images/missilepanic.png' width=32 height=32 class='titleImage'></img><p class='titleText'>ミサイルパニック</p><div style="clear:both;"></div><p class='titleDescription'>諸君に与えられた任務は敵宇宙基地の壊滅だ。<br/>遠隔操作でミサイルを操り敵宇宙基地にあるすべてのコアにミサイルをぶつけよ。ミサイルはコアを破壊する毎にエネルギーを消失させる。エネルギーの補給はフィールド上にあるエネルギーバルーンで行える。すべてのコアを破壊すれば宇宙基地は機能を停止し大爆発を起こす。全部で３２の敵基地があるぞ。諸君の検討を祈る！</p>
