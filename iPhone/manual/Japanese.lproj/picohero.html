<img src='../images/shadowIcon.png' width=32 height=32 class='titleImage'></img><p class='titleText'>ピコヒーローの伝説</p><div style="clear:both;"></div><p class='titleDescription'>ここは平和なフェアリーランド。そこへ突然、悪魔の影シャドーが現れた！<br/><br/>このままではフェアリーランドが危ない！<br/><br/>ピコヒーローはシャドー退治の命を受け旅立つのであった。</p><div style="clear:both;"></div><p class='subTitleText'>遊び方</p><p class='subDescription'>ピコヒーローを上下左右に操作します。敵に接触すると戦闘開始。敵を倒して経験値を獲得すれば強くなっていきます。<br/><br/>ライフが0になるとゲームオーバー。</p><div style="clear:both;"></div>
