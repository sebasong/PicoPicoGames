<img src='../images/picopuzzle.png' width=32 height=32 class='titleImage'></img><p class='titleText'>ピコピコパズル</p><div style="clear:both;"></div><p class='titleDescription'>しまった！敵のワナにかかり兵士たちは部屋に閉じ込められてしまった！<br/>部屋を脱出する方法は一つ。部屋にあるカギを部屋にいる兵士全員が同時に手にすることだ！</p><div style="clear:both;"></div><p class='subTitleText'>遊び方</p><p class='subDescription'>十字キーで兵士を上下左右に動かします。水路に落ちないよう、カギのあるところへ移動させてください。すべての兵士がすべてのカギの上に移動するとクリアです。</p>
